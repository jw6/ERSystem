<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login: Employee Reimbursement System</title>
<!--jQuery-->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

<!-- Bootstrap v3.3.7 - Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Bootstrap v3.3.7 - Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- Bootstrap v3.3.7 - Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<link href="resources/css/style.css" type="text/css" rel="stylesheet" />

</head>
<body>
<div class="container-fluid">
	<h1 class="page-header text-center">Welcome to Hagen School System!</h1>

	<br><br>
	<div class="col-md-offset-4">
		<h3 id="loginTitle" class="modal-title">Login</h3>
	</div>
	<div class="row">
		<form class="form-horizontal" action="login" method="post">
			<div class="col-md-4"/></div>
			<div class="well well-lg col-md-4">
			<div class="form-group">
				<label id="usernameLabel" for="username">Username </label>
				<label class="glyphicon glyphicon-log-in"></label>
				<input class="form-control form" type="text" name="username" placeholder="Enter Username" />
				<br>
				<label id="passwordLabel" for="password">Password </label>
				<label class="glyphicon glyphicon-log-in"></label>
				<input class="form-control" type="password" name="password" placeholder="Enter password" />
				<br>
				<button class="btn btn-primary" type="submit">Submit</button><br><br>
			</div>
			<div class="col-md-4"></div>
		</form>
	</div>
	<br><br><br>
</div>
</body>
</html>
